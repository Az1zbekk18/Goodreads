{% extends "base.html" %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="mb-4 text-center">Ro‘yxatdan o‘tish</h2>

                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}

                            <div class="mb-3">
                                <label class="form-label">Username</label>
                                <input type="text" name="username" class="form-control" placeholder="Foydalanuvchi nomi" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" name="email" class="form-control" placeholder="Email" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" name="password1" class="form-control" placeholder="Parol" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Confirm Password</label>
                                <input type="password" name="password2" class="form-control" placeholder="Parolni tasdiqlang" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Profile Picture</label>
                                <input type="file" name="profile_picture" class="form-control">
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Ro‘yxatdan o‘tish</button>
                        </form>

                        <p class="mt-3 text-center">
                            Allaqachon akkauntingiz bormi?
                            <a href="{% url 'users:login' %}" class="text-decoration-none">Kirish</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
